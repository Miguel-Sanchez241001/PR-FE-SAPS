<div class="card" style="margin: 0; padding: 0;">
  <p-toolbar styleClass="p-2">
    <!-- Título del Toolbar -->
    <div class="p-toolbar-group-start">
      <h2 class="m-0">SAPS - Sistema de asignación de personal de seguridad</h2>
    </div>

    <div class="p-toolbar-group-end">
      <div class="p-toolbar-group-start flex align-items-center">
        <div class="flex flex-column align-items-center mr-4">
          <i class="pi pi-user text-2xl mb-2"></i>
          <span>{{ user?.nombreCompleto }}</span>
        </div>
        <div class="flex flex-column align-items-center mr-4">
          <i class="pi pi-users text-2xl mb-2"></i>
          <span>{{ user?.role }}</span>
        </div>
      </div>
      <p-button icon="pi pi-sign-out" class="p-button-text" (click)="loguotApp()"></p-button>
    </div>
  </p-toolbar>
</div>
