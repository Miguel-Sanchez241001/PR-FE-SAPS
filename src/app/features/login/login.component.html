


<mat-drawer-container class="example-container">
  <mat-drawer mode="side" class="login-container" opened>
  </mat-drawer>

  <mat-drawer-content class="box-pincipal" >
    <mat-card class="box-login"  >
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-content  >
        <form class="login-box" (ngSubmit)="login()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Número de DNI (Obligatorio)</mat-label>
            <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Clave de acceso (Obligatorio)</mat-label>
            <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
            <button mat-icon-button matSuffix>
              <mat-icon>visibility</mat-icon>
            </button>
          </mat-form-field>
          <mat-checkbox class="example-margin">Recordar mi DNI</mat-checkbox>
          <button mat-raised-button color="primary" class="full-width" type="submit">Iniciar sesión</button>
          <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a href="#" class="forgot-password">Olvidé mi clave de acceso</a>
      </mat-card-actions>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
