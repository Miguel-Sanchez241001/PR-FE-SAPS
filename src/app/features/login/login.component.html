


<mat-drawer-container class="example-container">
  <mat-drawer mode="side" class="login-container" opened>
  </mat-drawer>

  <mat-drawer-content class="box-pincipal" >

<h2 class="titulo"> SAPS - Sistema de asignacion de personal de seguridad</h2>
    <mat-card class="box-login"  >
      <mat-card-title>Ingresar a SAPS</mat-card-title>
      <mat-card-content  >
        <form class="login-box" (ngSubmit)="login()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre de usuario (Obligatorio)</mat-label>
            <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Clave de acceso (Obligatorio)</mat-label>
            <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>

          </mat-form-field>
          <mat-checkbox class="example-margin">Recordar usuario</mat-checkbox>
          <button mat-raised-button color="primary" class="full-width" type="submit">Iniciar sesi√≥n</button>
          <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>
      </mat-card-content>

    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
