<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="https://static.vecteezy.com/system/resources/previews/008/519/288/non_2x/letter-s-security-logo-technology-for-your-company-vector.jpg" alt="security logo" class="mb-5 w-6rem flex-shrink-0">

    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido!</div>
          <span class="text-600 font-medium">Inicia sesión para continuar</span>
        </div>

        <div>

            <label for="username" class="block text-900 text-xl font-medium mb-2">Nombre de usuario (Obligatorio)</label>
            <input id="username" type="text" placeholder="Nombre de usuario" pInputText [(ngModel)]="username" name="username" required class="w-full md:w-30rem mb-5" style="padding:1rem">

            <label for="password" class="block text-900 font-medium text-xl mb-2">Clave de acceso (Obligatorio)</label>
            <p-password id="password" [(ngModel)]="password" name="password" placeholder="Clave de acceso" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" required></p-password>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme" [(ngModel)]="rememberMe" name="rememberMe" binary="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme">Recordar usuario</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">¿Olvidó su contraseña?</a>
            </div>
           <button pButton pRipple label="Iniciar sesión" (click)="login()" class="w-full p-3 text-xl" ></button>

          <p-messages [(value)]="errorMessage" [enableService]="false" [closable]="false"></p-messages>
         </div>
      </div>
    </div>
  </div>
</div>
